<!DOCTYPE html>
<html lang="pt-br" class="running">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="stylesheet" href="style.css">
  <script type="module" src="scripts/main.js" defer></script>

  <title>Focus Timer</title>
</head>
<body>
  <div id="app">
    <button id="toggle-mode">
      <span class="sr-only">Ativar light mode</span>
      <i class="ph ph-sun"></i>
      <i class="ph ph-moon"></i>
    </button>
    
    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>
    
    <section id="controls" class="flex">
      <button class="ph ph-play-circle" data-action="toggleRunning">
        <span class="sr-only">Iniciar contador</span>
      </button>  
      <button class="ph ph-pause-circle" data-action="toggleRunning">
        <span class="sr-only">Pausar contador</span>
      </button>  
      <button class="ph ph-timer secondary" data-action="set">
        <span class="sr-only">Ajustar contador</span>
      </button>
      <button class="ph ph-stop-circle secondary" data-action="reset">
        <span class="sr-only">Reiniciar contador</span>
      </button>
      <button class="ph ph-speaker-none secondary" data-action="toggleMusic">
        <span class="sr-only">Ativar musica</span>
      </button>
      <button class="ph ph-speaker-high" data-action="toggleMusic">
        <span class="sr-only">Desativar musica</span>
      </button>
    </section>
  </div> 
</body>
</html>
